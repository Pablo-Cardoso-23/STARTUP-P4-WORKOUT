<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
  <title>Login</title>
  <style>
    body {
      font-family: 'Jersey 15', serif;
      font-size: 20px;
      background-color: black;
      color: white;
    }

    input {
      width: 50%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: 1px solid white;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="row-7">
      <img src="/static/img/p4workoutlogo.png" alt="LOGO">
    </div>

    <form action="/login" method="post">
      <div class="row-5">
        <input type="text" name="email" class="text-center mt-3" placeholder="E-MAIL" required>
        <br>
        <input type="password" name="senha" class="text-center mt-1" placeholder="SENHA" required>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto text-center">
        <button style="font-size: 20px;" class="btn btn-light" type="submit">LOGIN</button>
        <p><a style="color: white" href="#">Esqueceu sua senha?</a></p>
      </div>
    </form>

    <div class="d-grid gap-2 col-6 mx-auto">
      <a href="/register" class="btn btn-light mt-2" style="font-size: 20px;">CADASTRAR</a>
    </div>
  </div>
</body>

</html>
