<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Solicitações de Treino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <header class="text-center py-3 bg-dark text-white">
    <h1>Solicitações de Treino</h1>
  </header>

  <main class="container my-4 flex-grow-1">
    {% if solicitacoes %}
      <ul class="list-group">
        {% for s in solicitacoes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>Aluno:</strong> {{ s.aluno }} <br>
            <small>Mensagem: {{ s.mensagem }}</small><br>
            <small>Data: {{ s.data }}</small>
          </div>
          <div>
            <form action="/profissional/solicitacoes/{{ s.id }}/atender" method="post" class="d-inline">
              <button type="submit" class="btn btn-success btn-sm">Atender</button>
            </form>
            <form action="/profissional/solicitacoes/{{ s.id }}/ignorar" method="post" class="d-inline">
              <button type="submit" class="btn btn-danger btn-sm">Ignorar</button>
            </form>
          </div>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted text-center">Nenhuma solicitação pendente.</p>
    {% endif %}
  </main>

  <footer class="text-center py-3 bg-dark text-white">
    <a href="/menu" class="btn btn-light">Voltar ao Menu</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
