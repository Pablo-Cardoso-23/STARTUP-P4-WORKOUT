<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Solicitações de Treino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <header class="text-center py-3 bg-dark text-white">
    <h1>Solicitações de Treino</h1>
  </header>

  <main class="container my-4 flex-grow-1">
    {% if solicitacoes %}
      <ul class="list-group">
        {% for s in solicitacoes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>Aluno:</strong> {{ s.aluno }} <br>
            <small>Mensagem: {{ s.mensagem }}</small><br>
            <small>Data: {{ s.data }}</small>
          </div>
          <div>
            <form method="post" action="{% if s.tipo == 'Treino' %}/profissional/solicitacoes/{{ s.id }}/atender{% else %}/profissional/solicitacoes-rotina/{{ s.id }}/atender{% endif %}">
                <button type="submit" class="btn btn-success btn-sm">Atender</button>
            </form>
            <form method="post" action="{% if s.tipo == 'Treino' %}/profissional/solicitacoes/{{ s.id }}/ignorar{% else %}/profissional/solicitacoes-rotina/{{ s.id }}/ignorar{% endif %}">
                <button type="submit" class="btn btn-danger btn-sm">Ignorar</button>
            </form>
          </div>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted text-center">Nenhuma solicitação pendente.</p>
    {% endif %}
  </main>

  <footer class="text-center py-3 bg-dark text-white">
    <a href="/menu" class="btn btn-light">Voltar ao Menu</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
       const professorId = "{{ user.id }}"; // ID do professor logado
      const socket = new WebSocket(`ws://localhost:8000/ws/notificacoes/${professorId}`);

      socket.onopen = () => console.log("✅ WebSocket conectado!");
      socket.onerror = (e) => console.error("❌ Erro WS:", e);

      socket.onmessage = function(event) {
        const toast = document.createElement("div");
        toast.className = "toast align-items-center text-bg-primary border-0 show";
        toast.role = "alert";
        toast.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">
              ${event.data}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
          </div>`;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 5000);
      };
  </script>
</body>
</html>
