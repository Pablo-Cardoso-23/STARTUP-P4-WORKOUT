<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Treino - P4 WORKOUT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .card {
            background-color: white;
            color: black;
            border-radius: 8px;
        }
        .card img {
            height: 450px;
            object-fit: cover;
        }
        nav {
            background-color: white;
        }
        nav .nav-link {
            font-size: 1.2rem !important;
            font-weight: bold;
        }
        nav a:hover {
            transform: scale(1.2);
            color: #ff6600;
        }
    </style>
</head>
<body>

<header class="text-center py-3">
    <h1>P<span style="color:red;">4</span> WORKOUT</h1>
    <h3 class="mt-2">Escolha um profissional para solicitar seu treino</h3>
</header>

<main class="container my-4">
    <div class="row">
        {% for prof in profissionais %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="{{ prof.foto }}" class="card-img-top" alt="{{ prof.nome }}">
                <div class="card-body">
                    <h5 class="card-title">{{ prof.nome }}</h5>
                    <p class="card-text">{{ prof.especialidade }}</p>
                    <p class="text-warning">‚≠ê {{ prof.avaliacao }}</p>
                    <form action="/enviar-solicitacao" method="post">
                        <input type="hidden" name="profissional_id" value="{{ prof.id }}">
                        <button type="submit" class="btn btn-dark w-100">Solicitar Treino</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

<nav class="navbar navbar-light bg-light fixed-bottom">
    <div class="container justify-content-around">
        <a class="nav-link text-black" href="/menu">Menu</a>
        <a class="nav-link text-black" href="/chatbot">Chat</a>
        <a class="nav-link text-black" href="/treinos">Meus Treinos</a>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
