<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
  <title>Cadastro</title>
  <style>
    body {
      font-family: 'Jersey 15', serif;
      font-size: 20px;
      background-color: black;
      color: white;
    }

    input {
      width: 50%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: 1px solid white;
    }
  </style>
</head>

<body class="bg-black text-white">
  <div class="container text-center">
    <div class="row-7">
      <img src="/static/img/p4workoutlogo.png" alt="LOGO">
    </div>

    <form action="/register" method="post">
      <div class="row-5">
        <input type="text" name="nome" class="text-center mt-3" placeholder="NOME" required>
        <br>
        <input type="email" name="email" class="text-center mt-1" placeholder="E-MAIL" required>
        <br>
        <input type="text" name="cpf" class="text-center mt-1" placeholder="CPF" required>
        <br>
        <input type="password" name="senha" class="text-center mt-1" placeholder="SENHA" maxlength="72" required>
        <br>
        <input type="password" name="confirmar_senha" class="text-center mt-1" placeholder="CONFIRMAR SENHA" maxlength="72" required>
        <br>

        <select name="tipo_usuario" id="tipo_usuario" class="text-center mt-1" required>
            <option value="" disabled selected>SELECIONE O TIPO</option>
            <option value="aluno">ALUNO</option>
            <option value="profissional">PROFISSIONAL</option>
        </select>
        <br>

        <div id="area_profissional" style="display: none;">
            <select name="area_profissional" id="area_profissional_select" class="text-center mt-1">
                <option value="" disabled selected>SELECIONE A ÁREA</option>
                <option value="educacao_fisica">EDUCAÇÃO FÍSICA</option>
                <option value="nutricao">NUTRIÇÃO</option>
            </select>
        </div>

        <div id="campo_cref" style="display: none;">
            <input type="text" name="cref" class="text-center mt-1" placeholder="CREF">
        </div>

        <div id="campo_crm" style="display: none;">
            <input type="text" name="crm" class="text-center mt-1" placeholder="CRM">
        </div>

      </div>

      <br>

      <div class="d-grid gap-2 col-6 mx-auto text-center">
        <button style="font-size: 20px;" class="btn btn-light" type="submit">CADASTRAR</button>
        <p><a style="color: white" href="/login">Já possui login?</a></p>
      </div>
    </form>
  </div>

    <script>
        document.getElementById("tipo_usuario").addEventListener("change", function () {
          const areaProf = document.getElementById("area_profissional");
          if (this.value === "profissional") {
            areaProf.style.display = "block";
          } else {
            areaProf.style.display = "none";
            document.getElementById("campo_cref").style.display = "none";
            document.getElementById("campo_crm").style.display = "none";
          }
        });

        document.getElementById("area_profissional_select").addEventListener("change", function () {
          const cref = document.getElementById("campo_cref");
          const crm = document.getElementById("campo_crm");

          if (this.value === "educacao_fisica") {
            cref.style.display = "block";
            crm.style.display = "none";
          } else if (this.value === "nutricao") {
            crm.style.display = "block";
            cref.style.display = "none";
          } else {
            cref.style.display = "none";
            crm.style.display = "none";
          }
        });

        const form = document.getElementById("formCadastro");

        form.addEventListener("submit", async (e) => {
            e.preventDefault(); // impede o envio padrão

            const formData = new FormData(form);

            const resp = await fetch("/register", {
              method: "POST",
              body: formData
            });

            const data = await resp.json();

            if (data.success) {
              window.location.href = data.redirect; // redireciona para /login
            } else {
              alert("Erro ao cadastrar!");
            }
          });


  </script>

</body>

</html>
