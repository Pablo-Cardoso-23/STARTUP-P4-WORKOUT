<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Editar Perfil</h3>

        <form action="/perfil/editar" method="post" enctype="multipart/form-data">
          <div class="mb-3 text-center">
            <img src="{{ user.foto }}" alt="Foto atual" class="rounded-circle mb-2" width="120" height="120">
          </div>

          <div class="mb-3">
            <label for="foto" class="form-label">Nova Foto (upload)</label>
            <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
            <div class="form-text">Escolha uma imagem do seu computador</div>
          </div>

          <div class="mb-3">
            <label for="foto_url" class="form-label">Ou URL da Foto</label>
            <input type="text" class="form-control" id="foto_url" name="foto_url" value="{{ user.foto }}">
            <div class="form-text">Cole a URL de uma imagem da internet (ex: https://...)</div>
          </div>

          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="4">{{ user.descricao }}</textarea>
          </div>

          <div class="d-flex justify-content-between">
            <a href="/perfil" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
